<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accessible HTML5 Video Player</title>
  </head>

  <body>
    <div id="wrapper">
      <video
        width="640"
        height="360"
        poster="./media/poster_PayPal_Austin2.jpg"
        controls
      >
        <!-- video files -->
        <source
          src="https://cdneu.live-hub.net/production_config/common/game-info-video/wonderland-tutorial/intro.mp4"
          type="video/mp4"
        />

        <!-- text track file -->
        <track
          kind="subtitles"
          label="English captions"
          src="https://drqgy.csb.app/media/subtitles-en.vtt"
          srclang="en"
          default
        />

        <track
          kind="chapters"
          src="https://drqgy.csb.app/media/chapters-en.vtt"
        />
      </video>
    </div>
  </body>
</html>
